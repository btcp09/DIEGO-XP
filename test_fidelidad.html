<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test de Fidelidad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .fade-in {
      opacity: 0;
      transition: opacity 1.2s;
    }
    .fade-in.visible {
      opacity: 1;
    }
    .heart-anim {
      font-size: 3em;
      color: #ff69b4;
      animation: heartbeat 1.2s infinite;
      margin-bottom: 30px;
      margin-top: 60px;
      text-align: center;
    }
    @keyframes heartbeat {
      0% { transform: scale(1);}
      20% { transform: scale(1.2);}
      40% { transform: scale(0.95);}
      60% { transform: scale(1.1);}
      80% { transform: scale(0.98);}
      100% { transform: scale(1);}
    }
    .multicolor-title {
      font-weight: bold;
      font-size: 2em;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(90deg,#ff69b4,#00eaff,#ffea00,#00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .input-box {
      background: #232323;
      border-radius: 16px;
      padding: 24px 18px;
      max-width: 370px;
      width: 90vw;
      box-shadow: 0 0 12px #0006;
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 18px;
      margin-top: 10px;
    }
    .input-label {
      color: #ffb6e6;
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      font-size: 1.1em;
    }
    .input-field {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1.1em;
      margin-bottom: 10px;
      background: #222;
      color: #fff;
      margin-top: 4px;
      outline: none;
      text-align: center;
    }
    .verificar-btn {
      background: linear-gradient(90deg,#ff69b4,#00eaff,#ffea00,#00ff99);
      color: #181818;
      font-weight: bold;
      font-size: 1.1em;
      padding: 14px 38px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #0004;
      margin-top: 10px;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    .verificar-btn:active {
      background: #ff69b4;
      color: #fff;
    }
    .espera-msg {
      color: #ffea00;
      font-size: 1.1em;
      font-weight: bold;
      margin: 18px 0 10px 0;
      text-align: center;
    }
    /* Nouveau style de processus */
    .hack-bar { display: none; }
    .process-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 6px solid #ff69b4;
      border-top: 6px solid #00eaff;
      border-bottom: 6px solid #ffea00;
      border-right: 6px solid #00ff99;
      animation: spin 1.2s linear infinite;
      margin: 0 auto 18px auto;
      box-shadow: 0 0 18px #ff69b4;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .process-step {
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .result-zone {
      width: 90vw;
      max-width: 350px;
      margin: 40px auto 0 auto;
      text-align: center;
    }
    .result-bar {
      width: 100%;
      height: 18px;
      background: #232323;
      border-radius: 10px;
      position: relative;
      margin: 0 auto 24px auto;
      box-shadow: 0 0 8px #0007;
      border: 1.5px solid #00eaff;
    }
    .result-dot {
      position: absolute;
      top: -7px;
      left: 0;
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg,#ff69b4,#00eaff,#ffea00,#00ff99);
      border-radius: 50%;
      box-shadow: 0 0 12px #ff69b4;
      border: 2px solid #fff;
      transition: left 1s cubic-bezier(.4,2,.6,1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      color: #181818;
      font-weight: bold;
    }
    .result-value {
      font-size: 2em;
      font-weight: bold;
      color: #00ff99;
      margin-bottom: 10px;
      margin-top: 10px;
    }
    .result-msg {
      font-size: 1.15em;
      color: #fff;
      background: #232323;
      border-radius: 12px;
      padding: 18px 10px;
      margin-top: 18px;
      box-shadow: 0 0 8px #0005;
    }
    @media (max-width: 600px) {
      .multicolor-title { font-size: 1.2em; }
      .heart-anim { font-size: 2em; }
      .result-value { font-size: 1.3em; }
      .result-msg { font-size: 1em; }
      .process-circle { width: 60px; height: 60px;}
    }
    @media (max-width: 400px) {
      .multicolor-title { font-size: 1em; }
      .heart-anim { font-size: 1.5em; }
      .result-value { font-size: 1em; }
      .result-msg { font-size: 0.9em; }
      .process-circle { width: 40px; height: 40px;}
    }
  </style>
</head>
<body>
  <div id="animacion">
    <div class="heart-anim">ðŸ’–ðŸ’–ðŸ’–</div>
    <div class="multicolor-title fade-in" id="tituloAnim">Â¡Preparando tu test de fidelidad!</div>
  </div>
  <div id="contenido" class="fade-in" style="display:none;">
    <div class="multicolor-title">TEST DE FIDELIDAD</div>
    <form id="formFidelidad" autocomplete="off">
      <div class="input-box">
        <label class="input-label" for="nombreUsuario">Tu nombre</label>
        <input class="input-field" id="nombreUsuario" maxlength="30" placeholder="Escribe tu nombre" required>
        <label class="input-label" for="nombrePareja" style="margin-top:12px;">Nombre de tu pareja</label>
        <input class="input-field" id="nombrePareja" maxlength="30" placeholder="Nombre de tu pareja" required>
      </div>
      <button type="submit" class="verificar-btn">Verificar</button>
    </form>
    <div id="proceso" style="display:none;">
      <div class="espera-msg">Por favor espera...<br>Analizando la fidelidad <span style="color:#ff69b4;">&#128187;</span></div>
      <div class="process-circle"></div>
      <div class="process-step" id="processStep">Iniciando...</div>
    </div>
    <div id="resultado" style="display:none;">
      <div class="result-zone">
        <div class="result-bar" id="resultBar">
          <div class="result-dot" id="resultDot"></div>
        </div>
        <div class="result-value" id="resultValue"></div>
        <div class="result-msg" id="resultMsg"></div>
      </div>
    </div>
  </div>
  <script>
    // Animation d'entrÃ©e avant d'afficher le contenu
    setTimeout(() => {
      document.getElementById('tituloAnim').classList.add('visible');
    }, 300);
    setTimeout(() => {
      document.getElementById('animacion').style.display = "none";
      const contenido = document.getElementById('contenido');
      contenido.style.display = "block";
      setTimeout(() => contenido.classList.add('visible'), 50);
    }, 2200);

    // Processus de vÃ©rification et animation
    const form = document.getElementById('formFidelidad');
    const proceso = document.getElementById('proceso');
    const resultado = document.getElementById('resultado');
    const processStep = document.getElementById('processStep');
    const resultBar = document.getElementById('resultBar');
    const resultDot = document.getElementById('resultDot');
    const resultValue = document.getElementById('resultValue');
    const resultMsg = document.getElementById('resultMsg');

    const mensajes = [
      { min: 0, max: 30, msg: "Â¡Cuidado! Hay poca fidelidad en la relaciÃ³n. Es momento de hablar y fortalecer la confianza." },
      { min: 31, max: 60, msg: "La fidelidad es baja, pero hay esperanza. Trabajen juntos para mejorar la relaciÃ³n." },
      { min: 61, max: 80, msg: "Â¡Bien! Hay una buena base de fidelidad, sigan cuidando su relaciÃ³n." },
      { min: 81, max: 95, msg: "Â¡Excelente! Su relaciÃ³n es muy fiel y sÃ³lida. Â¡Sigan asÃ­!" },
      { min: 96, max: 100, msg: "Â¡Perfecto! La fidelidad entre ustedes es ejemplar. Â¡Felicidades por esa confianza!" }
    ];

    form.onsubmit = function(e) {
      e.preventDefault();
      form.style.display = "none";
      proceso.style.display = "block";
      let steps = [
        "Analizando nombres...",
        "Buscando coincidencias...",
        "Verificando sentimientos...",
        "Calculando confianza...",
        "Procesando datos...",
        "Cruzando informaciÃ³n...",
        "Analizando historial...",
        "Casi listo...",
        "Finalizando...",
        "Â¡Listo!"
      ];
      let i = 0;
      processStep.textContent = steps[0];
      let interval = setInterval(() => {
        i++;
        if(i < steps.length) {
          processStep.textContent = steps[i];
        }
        if(i >= steps.length) {
          clearInterval(interval);
          setTimeout(() => {
            proceso.style.display = "none";
            mostrarResultado();
          }, 400);
        }
      }, 1000);
    };

    function mostrarResultado() {
      resultado.style.display = "block";
      // GÃ©nÃ¨re un pourcentage alÃ©atoire entre 10 et 100
      let percent = Math.floor(Math.random() * 91) + 10;
      resultValue.textContent = percent + "%";
      // Animation du point sur la barre
      let barWidth = resultBar.offsetWidth - 32;
      resultDot.style.left = "0px";
      setTimeout(() => {
        resultDot.style.transition = "left 2.2s cubic-bezier(.4,2,.6,1)";
        resultDot.style.left = (barWidth * percent / 100) + "px";
      }, 100);
      // Message synchronisÃ© avec le rÃ©sultat
      let msg = mensajes.find(m => percent >= m.min && percent <= m.max);
      setTimeout(() => {
        resultMsg.textContent = msg ? msg.msg : "";
      }, 2300);
    }
  </script>
</body>
</html>
