<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TEST PAREJA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .multicolor-title {
      font-weight: bold;
      font-size: 2em;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 40px;
      background: linear-gradient(90deg,#ff69b4,#00eaff,#ffea00,#00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .option-btn {
      font-size: 1.3em;
      font-weight: bold;
      margin: 18px 0;
      padding: 18px 30px;
      border-radius: 14px;
      background: linear-gradient(90deg,#ff69b4,#00eaff,#ffea00,#00ff99);
      color: #181818;
      box-shadow: 0 0 10px #0004;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s, color 0.2s;
      border: none;
      outline: none;
      width: 90vw;
      max-width: 350px;
      user-select: none;
    }
    .option-btn:active {
      background: #ff69b4;
      color: #fff !important;
    }
    .info-box {
      margin-top: 40px;
      width: 95vw;
      max-width: 370px;
      background: linear-gradient(120deg,#ff69b4 30%,#00eaff 70%);
      border-radius: 18px;
      padding: 24px 18px;
      box-shadow: 0 0 16px #0005;
      text-align: center;
      font-size: 1.15em;
      color: #fff;
      font-weight: bold;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .multicolor-title { font-size: 1.2em; }
      .option-btn { font-size: 1em; }
      .info-box { font-size: 1em; }
    }
    @media (max-width: 400px) {
      .multicolor-title { font-size: 1em; }
      .option-btn { font-size: 0.9em; }
      .info-box { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <!-- Musique continue -->
  <audio src="https://files.catbox.moe/o4r3so.mp3" autoplay loop></audio>
  <div class="multicolor-title">TEST PAREJA</div>
  <button class="option-btn" onclick="window.location.href='test_fidelidad.html'">TEST LA FIDELIDAD DE TU RELACIÓN</button>
  <button class="option-btn" onclick="window.location.href='test_compatible.html'">TESTEA SI SON COMPATIBLES</button>
  <button class="option-btn" onclick="window.location.href='test_celocos.html'">TEST LA ALUSIÓN</button>
  <div class="info-box">
    ¡Descubre más sobre tu relación con nuestros tests exclusivos!<br>
    Elige una opción arriba para empezar.
  </div>
</body>
</html>
