<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mensaje recibido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .titulo {
      color: #ff69b4;
      font-size: 2em;
      font-weight: bold;
      margin-top: 40px;
      margin-bottom: 30px;
      text-align: center;
    }
    .mensaje-final {
      background: #232323;
      border-radius: 18px;
      padding: 28px 18px;
      margin: 18px 0;
      box-shadow: 0 0 12px #0006;
      width: 95vw;
      max-width: 400px;
      color: #00eaff;
      font-size: 1.3em;
      text-align: center;
      font-weight: bold;
      word-break: break-word;
    }
    @media (max-width: 600px) {
      .titulo { font-size: 1.2em; }
      .mensaje-final { font-size: 1em; }
    }
    @media (max-width: 400px) {
      .titulo { font-size: 1em; }
      .mensaje-final { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div class="titulo">Mensaje recibido</div>
  <div class="mensaje-final" id="mensajeRecibido"></div>
  <script>
    function getParam(name) {
      let url = new URL(window.location.href);
      return url.searchParams.get(name) || '';
    }
    const mensaje = getParam('mensaje');
    document.getElementById('mensajeRecibido').innerHTML = mensaje ? mensaje : "No hay mensaje.";
  </script>
</body>
</html>
